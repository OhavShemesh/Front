<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Birthday.css" />

  <body>
    <div id="nameplace" class="nameboxplace">
      <div class="namebox">
        <h2 class="nameClose">X</h2>
        <input placeholder="Name" class="placename" type="text" />
        <button class="setname">Set</button>
      </div>
    </div>
    <div id="dateplace" class="dateboxplace">
      <div class="datebox">
        <h2 class="dateClose">X</h2>
        <input placeholder="Day" class="day" type="text" />
        <input placeholder="Month" class="month" type="text" />
        <input placeholder="Year" class="year" type="text" />
        <button class="setdate">Set</button>
      </div>
    </div>
    <div class="header">
      <h1>Birthdays List</h1>
    </div>
    <div class="list">
      <div></div>
      <div class="img">
        <input class="name" type="text" />

      </div>
      <div></div>
      <div class="img">
        <input class="name" type="text" />

      </div>
      <div></div>

        <input class="name" type="text" />
        <input class="date" type="text" />
      </div>
      <div></div>

        <input class="date" type="text" />
      </div>
      <div></div>

        <input class="date" type="text" />
      </div>
      <div></div>
      <div class="img">

        <input class="date" type="text" />
      </div>
      <div></div>
      <div class="img">
        <input class="name" type="text" />
        <input class="date" type="text" />
      </div>
    </div>
    <div class="saveplace">
      <button class="save">Save</button>
    </div>
    <script src="Birthday.js"></script>
  </body>
</html>
